<div class="Detalle">
    <div class="det-content">
        <div class="det-col1-content">
            <div class="imagen-content">
                <img [src]="validarURLImagen(instrumento.imagen)" class="imagen-det" alt="..."/>
            </div>
            <p class="label-descripcion">Descripcion</p>
            <p class="det-descripcion">{{instrumento.descripcion}}</p>
        </div>
        <div class="det-col2-content">
            <div class="det-datos-content">
                <p class="det-cantVentas">{{instrumento.cantidad_vendida}} vendidos</p>
                <h4 class="det-titulo">{{instrumento.instrumento}}</h4>
                <p class="det-precio">$ {{instrumento.precio}}</p>
                <p class="det-marca">Marca: {{instrumento.marca}}</p>
                <p class="det-modelo">Modelo: {{instrumento.modelo}}</p>
                <h6 class="card-envioGratis" *ngIf="instrumento.costo_envio==='G'"><img class="imagen-camion" src="assets/img/camion.png" alt='...'/>Envío gratis a todo el país</h6>
                        <h6 class="card-envioCosto" *ngIf="instrumento.costo_envio !=='G'">Costo de envio Interior de Argentina {{instrumento.costo_envio}}</h6>
                <button type="button" class="det-buttom-carrito">Agregar al carrito</button>
            </div>
        </div>
    </div>
    
</div>
