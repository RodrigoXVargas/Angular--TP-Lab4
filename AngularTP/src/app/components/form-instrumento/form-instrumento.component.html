<div class='FormCrudPage'>
    <div class='form-container'>
      <h2 *ngIf="instrumentoSeleccionado.id===0">Agregar instrumento</h2>
      <h2 *ngIf="instrumentoSeleccionado.id!==0">Modificar instrumento</h2>
      <form (ngSubmit)="save()" class="form" #forma="ngForm">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Id</span>
          <input type="text" id="id" name="id" [(ngModel)]="instrumentoSeleccionado.id" placeholder="Id" disabled class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
          <input type="text" id="instrumento" name="instrumento" [(ngModel)]="instrumentoSeleccionado.instrumento" placeholder="Nombre" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Marca</span>
          <input type="text" id="marca" name="marca" [(ngModel)]="instrumentoSeleccionado.marca" placeholder="Marca" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Modelo</span>
          <input type="text" id="modelo" name="modelo" [(ngModel)]="instrumentoSeleccionado.modelo" placeholder="Modelo" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Precio</span>
          <input type="text" id="precio" name="precio" [(ngModel)]="instrumentoSeleccionado.precio" placeholder="Precio" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Costo de envio</span>
          <input type="text" id="costo_envio" name="costo_envio" [(ngModel)]="instrumentoSeleccionado.costo_envio" placeholder="Costo de envio" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad vendida</span>
          <input type="text" id="cantidad_vendida" name="cantidad_vendida" [(ngModel)]="instrumentoSeleccionado.cantidad_vendida" placeholder="Cantidad vendida" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Path de la imagen</span>
          <input type="text" id="imagen" name="imagen" [(ngModel)]="instrumentoSeleccionado.imagen" placeholder="Path de la imagen" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion</span>
          <input type="text" id="descripcion" name="descripcion" [(ngModel)]="instrumentoSeleccionado.descripcion" placeholder="Descripcion" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"/>
        </div>
        
        <div class="botones">
          <button type="submit" class='btn btn-primary'>Guardar</button>
          <button class='btn btn-secondary' [routerLink]="['/crud']" >Cancelar</button>
        </div>      
      </form>
    </div>
  </div>
